version: '3.8'

services:
  web:
    build: .
    volumes:
      - ./app:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-docs.rule=Host(`${HOST_NAME}`) && PathPrefix(`${API_PREFIX}/`)"
      - "traefik.http.routers.web-docs.entrypoints=websecure"
      - "traefik.http.services.web-docs.loadbalancer.server.port=80"
      - "traefik.http.routers.web-docs.tls.certresolver=myresolver"
      - "traefik.http.middlewares.calibre_web_headers.headers.customrequestheaders.X-SCHEME=https"
    networks:
      - webnet
    env_file:
      - .env
    entrypoint: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "80"]

  traefik:
    image: traefik:v2.4
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=b182587@outlook.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
    networks:
      - webnet
    env_file:
      - .env

networks:
  webnet:
